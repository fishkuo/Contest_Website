<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="container">
        <form class="form" action="/add_review" method="POST">
            <div>
                <select name="city" id="city_menu">
                    <option value="基隆市">基隆市</option>
                    <option value="臺北市">臺北市</option>
                    <option value="新北市">新北市</option>
                    <option value="桃園市">桃園市</option>
                    <option value="新竹縣">新竹縣</option>
                    <option value="新竹市">新竹市</option>
                    <option value="苗栗縣">苗栗縣</option>
                    <option value="臺中市">臺中市</option>
                    <option value="彰化縣">彰化縣</option>
                    <option value="雲林縣">雲林縣</option>
                    <option value="南投縣">南投縣</option>
                    <option value="嘉義縣">嘉義縣</option>
                    <option value="嘉義市">嘉義市</option>
                    <option value="臺南市">臺南市</option>
                    <option value="高雄市">高雄市</option>
                    <option value="屏東縣">屏東縣</option>
                    <option value="宜蘭縣">宜蘭縣</option>
                    <option value="花蓮縣">花蓮縣</option>
                    <option value="臺東縣">臺東縣</option>
                    <option value="金門縣">金門縣</option>
                    <option value="澎湖縣">澎湖縣</option>
                </select>
            </div>
            <div>
                <select name="name" id="id_menu"></select>
            </div>
            <div class="rating">
                <label for="rating">評分：</label>
                <input type="number" placeholder="請輸入評分(1~10)" name="rating" min="1" max="10">
            </div>
            <button type="submit">送出評分</button>
        </form>
    </div>
    <script src="dynamic.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
</body>

</html>
